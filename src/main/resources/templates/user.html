<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

            crossorigin="anonymous"></script>

</head>

<body class="bg-light">
    <!-- *********ШАПКА************    -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <strong><span id="header-username"></span></strong>
            with role(s):
            <span id="header-rolesAsString"></span>
        </a>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- *******ЛЕВЫЙ СТОЛБ************    -->
    <div class="container-fluid">
        <div class="row pt-3 pl-0">
            <div class="col-md-2 pt-0 pl-0">
                <ul class="nav flex-column nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>

            <!-- *****ФОН*** -->
            <div class="col-lg-10" style="background-color: #F5F5F5">

                <div class="container-fluid">
                    <div class="col-md-12">
                        <h1>User information-page</h1>
                    </div>
                </div>

                <div class="tab-content" id="nav-tabContent">

                    <!-- *********USERS TABLE************** -->
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">

                        <div class="col-lg-12 pt-2 border">
                            <div class="container-fluid">
                                <h5>
                                    About user
                                </h5>
                            </div>
                        </div>

                        <div class="col-lg-12" style="background-color: white; height: 100%">
                            <div class="container-fluid pt-2">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Position</th>
                                            <th>Username</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTable">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
